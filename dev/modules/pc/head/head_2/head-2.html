<html>
<head>
	<link rel="stylesheet" type="text/css" href="head-2.less"></head>
<body>
	<div class="m-hd clearfix">
		<div class="m-tab">
			<!-- 首页标签 -->
			<div class="m-tab-indexPage">
				<span>
					<i class='fa fa-navicon fa-lg'></i>
				</span>
			</div>
			
			<!-- 普通标签列表 -->
			<ul class='u-tab-list clearfix'></ul>
			
			<!-- 多余标签数量 -->
			<div class='m-tab-num z-hide'>
				<div class='u-tab-num'>
					<span><i class='fa fa-angle-double-down'></i></span>
					<span><i class='fa fa-list-ol'></i></span>
					<span class='tab-num'>0</span>
				</div>
				<div class='m-tab-down'>
					<ul class='u-tab-down-list'>
					</ul>
				</div>
			</div>
		</div>

		<!-- 用户设置 -->
		<div class="m-setting">
			<ul class="m-list clearfix">
				<li>
					<span>
						<i class='fa fa-envelope-o fa-2x'></i>
					</span>
				</li>
				<li>
					<span>
						<i class='fa fa-cog fa-2x'></i>
					</span>
				</li>
				<li>
					<span>
						<i class='fa fa-user fa-2x'></i>
					</span>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src='../../../../common/lib/js/require.js'></script>
	<script type="text/javascript">
		require(['tabActions'],function(TA){
			TA.tabEventListen();
			TA.addTabEvent(3); //最多显示标签数量 5
		})
	</script>
</body>
</html>
