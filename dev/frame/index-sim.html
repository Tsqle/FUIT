<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link href="../common/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>
    	<div id="g-side"></div>
        <div id='g-side-sm'>
            
        </div>
		<div id="g-main">
			<div id="g-hd"></div>
			<div id="g-bd"></div>
    </div>

    <script src='/dev/common/lib/js/require.js'></script>
    <script>
    	require(['loadModule'],function(LM){
    		var g_side = 'g-side',
                g_main = 'g-main',
                g_hd = 'g-hd',
                g_bd = 'g-bd',
    			obj = {
                    type: 'sim', //简约型
                    side: g_side,
                    main: g_main,
                    head: g_hd,
                    body: g_bd
                };

            //加载模块
    		LM.loadHtml(obj);
    	})
    </script>
