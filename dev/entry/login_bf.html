<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="renderer" content="webkit">
	<title>简约版Login Page</title>
	<meta name="description" content="可用于大部分后台管理及个人操作">
	<meta name="keywords" content="公共管理系统,公共个人信息系统,bootstrap框架,自定义主题,响应式,组件化">
	<link href="../common/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../common/lib/FontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../common/css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login_bf.less"></head>
<body>
		<div class="container">
			<div class="g-bd">
				<div class='m-log-box'>
					<h1 class='u-logo'>FUIT</h1>
					<div class='m-log'>
						<!-- 登录栏输入组件 begin-->
						<div class="u-ipt">
							<div class="u-ipt-icon">
								<img src="img/account.png"></div>
							<div class="input-group">
								<input type="text" class="form-control fl" placeholder="账号" aria-describedby="sizing-addon2"></div>
						</div>
						<div class="u-ipt">
							<div class="u-ipt-icon">
								<img src="img/password.png">
							</div>
							<div class="input-group">
								<input type="text" class="form-control fl" placeholder="密码" aria-describedby="sizing-addon2">
							</div>
						</div>
						<!-- 登录栏输入组件 end -->
						<!-- 登录栏按钮组件 begin-->
						<div class="u-log-opt">
							<div class="u-log-opt-lt">
								<input type="checkbox" aria-label="...">
								<span>记住密码</span>
							</div>
							<div class="u-log-opt-rt">
								<a href="">忘记密码</a>
							</div>
						</div>
						<div class='m-login'>
							 <a href="../frame/index.html" class="btn btn-default btn-lg u-log-btn">登录</a>
						</div>
						<div class="m-ret">
							<a href="" class="btn btn-default u-ret-btn">重置</a>
						</div>
						<div class="m-forget">
							<a href="">新企业？注册企业账号</a>
						</div>
						<!-- 登录栏按钮组件 end-->
					</div>
				</div>
			</div>
		</div>
</body>
	<script type="text/javascript" src='../common/lib/js/require.js'></script>
	<script type="text/javascript">
	require(['$'],function($){

	})
</script>
</html>
